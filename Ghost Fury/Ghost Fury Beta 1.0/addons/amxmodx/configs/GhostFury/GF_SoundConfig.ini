; Because using too many cvars will cause lag or crash. So i decided to disable cvar and use config files
; Do not modify these settings unless you know what you are doing. If you get problems after modifying, you won't get support!

[Sound]
SOUND_COUNTING = ghostfury/vox/count_%i.wav
SOUND_GAMESTART = ghostfury/cso2_ghost_roundstart.mp3
SOUND_MESSAGE = ghostfury/message.wav

SOUND_GHOSTWIN = ghostfury/vox/result_win.wav
SOUND_HUMANWIN = ghostfury/vox/result_lose.wav

SOUND_MALE_DEATH = ghostfury/male_death_01.wav, ghostfury/male_death_02.wav
SOUND_FEMALE_DEATH = ghostfury/female_death_01.wav, ghostfury/female_death_02.wav
SOUND_GHOST_COMING = ghostfury/ghost_change01.wav, ghostfury/ghost_change02.wav, ghostfury/ghost_change03.wav
SOUND_GHOST_IDLE = ghostfury/ambience/zombie_ghost_idle01.wav, ghostfury/ambience/zombie_ghost_idle02.wav, ghostfury/ambience/zombie_ghost_idle03.wav
SOUND_GHOST_DEATH = ghostfury/zbs_death_female_1.wav

SOUND_CLAW_DRAW = ghostfury/claw/zombie_ghost_draw.wav
SOUND_CLAW_SWING = ghostfury/claw/zombie_swing_1.wav, ghostfury/claw/zombie_swing_2.wav
