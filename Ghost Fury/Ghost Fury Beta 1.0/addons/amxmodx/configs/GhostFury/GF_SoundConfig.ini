SOUND_CLAW_HIT = ghostfury/claw/zombie_hit1.wav, ghostfury/claw/zombie_hit2.wav, ghostfury/claw/zombie_hit3.wav, ghostfury/claw/zombie_hit4.wav

SOUND_FOOTSTEP_RUN = ghostfury/footstep/zombie_ghost_footstep1.wav, ghostfury/footstep/zombie_ghost_footstep2.wav, ghostfury/footstep/zombie_ghost_footstep3.wav, ghostfury/footstep/zombie_ghost_footstep4.wav 
